<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/vendors/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TMMs</title>
</head>

<body>

    <!--Start of Section NavBar-->
    <nav class="navBar shadow">
        <!--Div logo-->
        <div class="logo">
            <i class="fa-solid fa-bars"></i>
            <a class="navbar-brand mx-1" href="#">TMMS</a>
        </div>
        <!--div logo-->

        <!--Div Search-->
        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search here">
        </div>
        <!--Div Search-->

        <!--profile-->
        <div class="profile">
            <i class="fa-solid fa-bell"></i>
            <div class="image">
                <img src="images/profile.png">
                <span class="text-dark">X Hospital</span>
                <i class="fa-solid fa-angle-down text-dark"></i>
            </div>
        </div>
        <!--profile-->

    </nav>
    <!--End of Section NavBar-->

    <!--NavBar Details-->
    <section class="details">
        <div>
            <ul class="text-dark">
                <li class="nav-item"><a href="#" class="nav-link">Join tender</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Tender Summary</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Basic information</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Dates and Locations</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Category And Locations</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Announcing the award results</a></li>
            </ul>
        </div>
    </section>
    <!--NavBar Details-->

    <!--Join Tender-->
    <section class="jointender">
        <div class="container">
            <h3>join Tender</h3>
            <p>Upload doucment</p>
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12 upload">
                    <label for="upload" class="m-2"><i class="fa-solid fa-arrow-up-from-bracket"></i></label>
                    <input type="file" name="upload" id="upload" />
                    <p>Drag And Drop Files</p>
                    <small>Your Files Here Or Browser To Upload</small>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="document shadow">
                        <div class="douBody">
                            <div class="docDetail">
                                <span>DOC</span>
                            </div>
                            <div>
                                <p id="divTotalSize">Data.Doc</p>
                                <span id="size">50m</span>
                            </div>
                            <div><i class="fa-solid fa-trash-can"></i></div>
                        </div>
                        <!-- <div class="douBody">
                            <div class="docDetail">
                                <span>DOC</span>
                            </div>
                            <p>Data.Doc</p>
                            <div><i class="fa-solid fa-trash-can"></i></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Join Tender-->

    <script src="js/vendors/bootstrap.bundle.js"></script>
    <script src="js/joinTender.js"></script>
</body>

</html>
